anyhow = "1.0.53"
js-sys = "0.3.56"
chrono = "0.4.19"
parking_lot = "0.12.0"

[dependencies.web-sys]
version = "0.3.10"
features = ["console", "CanvasRenderingContext2d", "Window", "Document", "Element", "HtmlElement", "HtmlCanvasElement", "MouseEvent", "WheelEvent"]
